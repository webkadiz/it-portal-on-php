<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
</head>
<body>

	<div class="page">
		<header class="header">
			<div class="header__bg"></div>

			<div class="container">
				<div class="menu">
						<div class="menu__nav">
							<div class="menu__logo">
								<img src="src/img/logo.svg" alt="">
							</div>
							<nav class="navigation">
								<ul class="navigation__list">
									<li><a class="navigation__item" href="#">главная</a></li>
									<li><a class="navigation__item" href="#">обо мне</a></li>
									<li><a class="navigation__item" href="#">контакты</a></li>
									<li><a class="navigation__item" href="#">теги</a></li>
								</ul>
							</nav>
						</div>
						<!-- menu__nav -->
						<div class="menu__action">
							<div class="search">
								<i class="icon-search"></i>
							</div>
							<button class="entry">войти</button>
							<button class="register">регистрация</button>
						</div>
						<!-- menu__action -->
					</div>
			</div>
			<!-- container -->

		</header>
		<div class="content">
			<div class="container">
				<main class="main">
					<div class="title">
						<div class="title__main">
							<h1>все статьи</h1>
						</div>
						<div class="title__filter switch">
							<div class="switch__item switch__item-active">все подряд</div>
							<div class="switch__item">лучшее</div>
							<div class="switch__item">по авторам</div>
							<div class="switch__item">по тегам</div>
						</div>
						<div class="subswitch title__subfilter">
							<div class="subswitch__item subswitch__item-active">Сутки</div>
							<div class="subswitch__item">Неделя</div>
							<div class="subswitch__item">Месяц</div>
						</div>
					</div>
					<div class="posts"></div>
				</main>
				<!-- main -->
				<aside class="sidebar">
				<!-- sidebar -->
			</div>
			<!-- container -->
		</div>
		<!-- content -->
	</div>

	<script src="build/build.js"></script>
	
</body>
</html>
