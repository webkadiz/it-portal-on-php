<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="main">
        <div class="switch">
          <div class="switch__input switch__active" data-switch="entry">войти</div>
          <div class="switch__input" data-switch="register">создать</div>
          <div class="switch__slider"></div>
        </div>
        <div class="form">
          <form action="" class="form__entry">
            <div class="form__title">вход</div>
            <div class="form__input">
              <div for="" class="form__label">email</div>
              <input type="text" class="form__enter" />
            </div>
            <div class="form__input">
              <div for="" class="form__label">пароль</div>
              <input type="text" class="form__enter" />
            </div>
            <button type="submit" class="form__submit">войти</button>
          </form>
          <form action="" class="form__register">
            <div class="form__title">регистрация</div>
            <div class="form__input">
              <div for="" class="form__label">никнейм</div>
              <input type="text" class="form__enter" />
            </div>
            <div class="form__input">
              <div for="" class="form__label">email</div>
              <input type="text" class="form__enter" />
            </div>
            <div class="form__input">
              <div for="" class="form__label">пароль</div>
              <input type="text" class="form__enter" />
            </div>
            <div class="form__input">
              <div for="" class="form__label">подтверждение пароля</div>
              <input type="text" class="form__enter" />
            </div>
            <button type="submit" class="form__submit">зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/register.js"></script></body>
</html>
